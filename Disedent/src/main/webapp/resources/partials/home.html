<form ng-if="user">
    <p style="font-size: 13pt">{{user.firstName}} {{user.lastName}}, добро пожаловать на портал дистанционного
        обучения!</p>

    <div ng-cloak class="row" ng-if="user" ng-show="roles.indexOf('student')!=-1" ng-cloak>
        <div class="col-sm-6 col-xs-8 col-md-4">
            <div class="row">
                <a href="" ng-click="getStudent()" class="col-sm-5 col-xs-5 col-md-5 ">
                    <div class="thumbnail">
                        <img src="./resources/content/img/result.png" alt="Мои курсы"/>
                        <div class="caption">
                            <p class="text-center" style="font-size: 8pt">Мои курсы</p>
                        </div>
                    </div>
                </a>
                <a href="" ng-click="getStudentResults()" class="col-sm-5 col-xs-5 col-md-5">
                    <div class="thumbnail">
                        <img src="./resources/content/img/courses.png" alt="Мои оценки"/>
                        <div class="caption">
                            <p class="text-center" style="font-size: 8pt">Мои оценки</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</form>

<form name="loginForm" ng-if="!user">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5">
                <!--<img src="./resources/content/img/logo.png"-->
                     <!--style="display: block; width: 100%; height: auto; margin: 40px auto;"/>-->
                <img src="./resources/content/img/logo1.png"
                     style="display: block; width: 100%; height: auto; margin: 40px auto;"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4">

                <div class="form-group">
                    <label>Логин</label>
                    <input required ng-maxlength="20" class="form-control" name="login" type="text"
                           ng-model="login.login"/>
                    <span ng-show="loginForm.login.$error.maxlength"
                          class="text-warning">Не более 20 символов</span>

                </div>
                <div class="form-group">
                    <label>Пароль</label>
                    <input required ng-maxlength="20" class="form-control" name="password" type="password"
                           ng-model="login.password"/>
                    <span ng-show="loginForm.password.$error.maxlength"
                          class="text-warning">Не более 20 символов</span>
                </div>
                <span ng-show="invalidLoginOrPass"
                      class="text-warning">{{invalidText}}</span>
                <div class="form-group">
                    <button ng-disabled="loginForm.$invalid" class="btn btn-primary" ng-click="authorization()">Вход
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
