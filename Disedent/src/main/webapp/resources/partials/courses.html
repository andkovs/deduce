<h3 ng-bind="title"></h3>
<hr/>

<div class="row">
    <div class="form-group col-xs-4">
            <a class="btn btn-info" ui-sref="courseDetails({ id: 0})">Новый курс <span
                    class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </div>

    <!-- Course title Search -->
    <div class="form-group col-md-2 pull-right">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="search">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
        </div>
    </div>
</div>
<table class="table table-hover table-striped">
    <tr>
        <th>Наименование курса</th>
        <th style="width: 3%"></th>
        <th style="width: 3%"></th>
        <th style="width: 3%"></th>
    </tr>
    <tr ng-repeat="c in courses | filter: search">
        <td>
            <p>{{c.title}}</p>
        </td>
        <td>
            <a href="" ng-click="preview(c.id)" class="text-info glyphicon glyphicon-eye-open"></a>
        </td>
        <td>
            <a ui-sref="courseDetails({id: {{c.id}}})" class="glyphicon glyphicon-edit"></a>
        </td>
        <td>
            <a href="" ng-click="removeCourse(c)" class="text-danger glyphicon glyphicon-trash"></a>
        </td>
    </tr>
    <tr ng-if="courses.length==0">
        <td colspan="3">Здесь еще нет курсов</td>
    </tr>
</table>

<div id="coursePreview" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">{{previewData.title}}</h2>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <h2 class="modal-title">Главы</h2>
                <ul ng-repeat="ch in previewData.chapters">
                    <li>{{ch.title}}</li>
                </ul>
                <h2 class="modal-title">Тесты</h2>
                <ul ng-repeat="t in previewData.tests">
                    <li>{{t.title}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
