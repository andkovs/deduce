<h3 ng-bind="title"></h3>
<hr/>

<div class="row">

    <div class="form-group col-xs-4">
        <a class="btn btn-info" ui-sref="testDetails({ id: 0})">Новый тест <span
                class="glyphicon glyphicon-plus"></span></a>
    </div>

    <!-- Tests title Search -->
    <div class="form-group col-xs-2 pull-right">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="search">
            <span class="input-group-addon glyphicon glyphicon-search"></span>
        </div>
    </div>
</div>

<table class="table table-hover table-striped">
    <tr>
        <th>Наименование теста</th>
        <th style="width: 3%"></th>
        <th style="width: 3%"></th>
        <th style="width: 3%"></th>
    </tr>
    <tr ng-repeat="t in tests | filter: search">
        <td>
            <p>{{t.title}}</p>
        </td>
        <td>
            <a href="" ng-click="preview(t.id)" class="text-info glyphicon glyphicon-eye-open"></a>
        </td>
        <td>
            <a ui-sref="testDetails({id: {{t.id}}})" class="glyphicon glyphicon-edit"></a>
        </td>
        <td>
            <a href="" ng-click="removeTest(t)" class="text-danger glyphicon glyphicon-trash"></a>
        </td>
    </tr>
    <tr ng-if="tests.length==0">
        <td colspan="3">Здесь еще нет тестов</td>
    </tr>
</table>

<div id="testPreview" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h2 class="modal-title">{{previewData.title}}</h2>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <ins><h3 class="modal-title">Вопросы</h3></ins>
                <ul ng-repeat="q in previewData.questions">
                    <li>
                        <div class="alert alert-default">{{q.title}}</div>
                        </hr>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
